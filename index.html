<!DOCTYPE html> 
<html> 
  <head> 
    <meta charset="utf-8" /> 
    <title> Registration Form For Canada</title> 
    <meta name="viewport" content="width=device-width, 
      initial-scale=1.0"/> 
    <link rel="stylesheet" href="style.css" /> 
  </head> 
  <body> 
    <div class="container"> 
      <h1 class="form-title">Registration Form For Canada </h1>           
      <form action="" method="post">
        <div class="main-user-info"> 
          <div class="user-input-box"> 
            <label for="fullName">Full Name</label> 
            <input type="text" 
                    id="fullName" 
                    name="fullName" 
                    placeholder="Enter Full Name" required="required"/> 
          </div> 
        
          <div class="user-input-box"> 
            <label for="email">Email</label> 
            <input type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter Email" required="required"/> 
          </div> 
          <div class="user-input-box"> 
            <label for="phoneNumber">Phone Number</label> 
            <input type="text" 
                    id="phoneNumber" 
                    name="phoneNumber" 
                    placeholder="Enter Phone Number" required="required"/> 
          </div> 
          
          <div class="user-input-box"> 
            <label for="text">The country of your choice</> 
            <input type="text" 
                    id="text" 
                    name="count of your choice" 
                    placeholder="country of your choice" required="required"/> 
          </div> 
        </div> 
        <div class="gender-details-box"> 
          <span class="gender-title">Gender</span> 
          <div class="gender-category"> 
            <input type="radio" name="gender" id="male"> 
            <label for="male">Male</label> 
            <input type="radio" name="gender" id="female"> 
            <label for="female">Female</label> 
           
          </div>

            <option value="grade8">Grade9</option>

            <option value="grade8">Grade12</option>
            <option value="grade8">Degree</option>
            <option value="grade8">Master</option>
          </select>
        </div>

      </form> 
    </div> 
  </body> 
</html>
